<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()"
              autocomplete="off">
            <input type="text" 
                   name="termino"
                   class="form-control"
                   [(ngModel)]="termino"
                   placeholder="Buscar pais..."/>
        </form>
    </div>
</div>

<hr>
<div  *ngIf="hayError"
      class="alert alert-danger">
    No se encontro nada con el termino
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{ pais.numericCode }}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flag" alt={{pais.name}}>
                    </td>
                    <td>{{ pais.name }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td>
                        <a href="">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
