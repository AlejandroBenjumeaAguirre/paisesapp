<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
      <app-search
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais"
      >
      </app-search>
  </div>
</div>

<hr>
<div  *ngIf="hayError"
      class="alert alert-danger">
    No se encontro nada con el termino
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
