<h3>Buscar por region <small> {{ regionActiva | titlecase }} </small></h3>
<hr>

<h3>Seleccione la region</h3>

<div class="row">
  <div class="col">

    <button *ngFor="let region of regiones"
            [class]="getClasesCSS(region)"
            (click)="activarRegion(region)">
      {{ region | titlecase }}
    </button>

  </div>
</div>

<hr>
<div  *ngIf="hayError"
      class="alert alert-danger animate__animated animate__fadeIn">
    No se encontro nada con el termino
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
      <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
